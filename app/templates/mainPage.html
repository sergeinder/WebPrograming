<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
    <header>
    <div class="menu">
      <a href="http://185.193.137.147:9000/pages/main" id="home">Home</a>
    </div>
    <div class="account" id="menuright">
    </div>
    </header>
    <script src="../static/js/header.js" type="text/javascript"></script>


  <main>
    <div class="sidenav">
      {% for city in cities %}
      <a href=#{{city.name}}>{{city.name}}</a>
      {% endfor %}
    </div>

    <div>
      {% for city in cities %}
      <div class="card">
        <img src="../static/images/{{city.image_id}}.jpg" alt="city">
        <div class="card__text">
          <a href="http://185.193.137.147:9000/pages/{{city.id}}" style="color: white"><h4 id={{city.name}}>{{city.name}}</h4></a>
          <p>{{city.description}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
